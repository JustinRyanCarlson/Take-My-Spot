<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Owner's Form</title>
	<!-- PURE CSS CDN Link  -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	<!-- Responsive PURE CDN -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
</head>
<body>
<div style="width: 700px; margin-left: 300px">
<h1>Owner's Form</h1>
	<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Personal Information</legend>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">First Name</label>
                <input id="first-name" class="pure-u-23-24" type="text" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Last Name</label>
                <input id="last-name" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail</label>
                <input id="email" class="pure-u-23-24" type="email" required>
            </div>

             <div class="pure-u-1 pure-u-md-1-3">
                <label for="phone">phone #</label>
                <input id="phone" class="pure-u-23-24" type="text" required>
            </div>

           
        </div>
<br>
        <legend>Parking Spot Address</legend>

        <div class="pure-g">
        	  <div class="pure-u-1 pure-u-md-1-3">
                <label for="zipcode">Zipcode</label>
                <input id="zipcode" class="pure-u-23-24" type="text" required>
            </div>

             <div class="pure-u-1 pure-u-md-1-3">
                <label for="address">Address</label>
                <input id="address" class="pure-u-23-24" type="text" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">City</label>
                <input id="city" class="pure-u-23-24" type="text" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="state">State</label>
                <select id="state" class="pure-input-1-2">
                    <option>IL</option>
                </select>
            </div>
        </div>
        <br>
        <legend>Availablity Preference</legend>
        	<label for="days">Days</label>
 			<label for="days" class="pure-checkbox">
            <input id="days" type="checkbox"> Monday
            <input id="days" type="checkbox"> Tuesday
            <input id="days" type="checkbox"> Wednesday
            <input id="days" type="checkbox"> Thrusday
            <input id="days" type="checkbox"> Friday
            <input id="days" type="checkbox"> Saturday
            <input id="days" type="checkbox"> Sunday
            </label>

            <label for="time">Time</label>
            <!-- <div class="pure-u-1-8"> -->
 			<label for="time" class="pure-checkbox">
 			  	<div class="pure-u-2-8">
	            	<input id="0" type="checkbox"> 12 AM - 1 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="1" type="checkbox"> 1 AM - 2 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="2" type="checkbox"> 2 AM - 3 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="3" type="checkbox"> 3 AM - 4 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="4" type="checkbox"> 4 AM - 5 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="5" type="checkbox"> 5 AM - 6 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="6" type="checkbox"> 6 AM - 7 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="7" type="checkbox"> 7 AM - 8 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="8" type="checkbox"> 8 AM - 9 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="9" type="checkbox"> 9 AM - 10 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="10" type="checkbox"> 10 AM - 11 AM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="11" type="checkbox"> 11 AM - 12 NOON
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="12" type="checkbox"> 12 NOON - 1 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="13" type="checkbox"> 1 PM - 2 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="14" type="checkbox"> 2 PM - 3 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="15" type="checkbox"> 3 PM - 4 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="16" type="checkbox"> 4 PM - 5 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="17" type="checkbox"> 5 PM - 6 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="18" type="checkbox"> 6 PM - 7 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="19" type="checkbox"> 7 PM - 8 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="20" type="checkbox"> 8 PM - 9 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="21" type="checkbox"> 9 PM - 10 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="22" type="checkbox"> 10 PM - 11 PM
	            </div>
	            <div class="pure-u-2-8">
	            	<input id="23" type="checkbox"> 11 PM - MIDNIGHT
	            </div>
            </label>
			<!-- </div> -->

   <br>
        <legend>Price</legend>
        <div class="pure-g">
	      <div class="pure-u-1 pure-u-md-1-3">
	                <label for="price">Price Per Hour</label>
	                <input id="price" class="pure-u-23-24" type="number" required>
	       </div>
        </div>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
</div>
</body>
</html>
